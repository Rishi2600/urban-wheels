<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>


    <!-- Navbar  -->
    <div class="sticky-top">
        <!-- top-band  -->
        <div class="top-band">
            <div class="contact-wrap small-text">
                <a href="mail">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                contact@urban-wheels.rent
                </a>
                <a href="contact">
                <i class="fa-solid fa-phone" aria-hidden="true">::before</i>
                +91 7633810278
                </a>
            </div>

            <div class="info-wrapper slick-track">
                <span class="message">We are now live in Uk. Book your vehicle now!</span>
            </div>
        </div>

        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <img src="/freedo-logo.fe30d79770ed859f6769.png" alt="">
                </a>
                <button id="collapseNavMobile" class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- <button class="collapse-navbar"></button> -->
                <div class="navbar-collapse collapse .show" id="nav-supported-content">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item fr-nav-item">
                        <a data-bs-target="#navbarSupportedContent" class="nav-link active" href="/"
                        >Home</a>
                        </li>
                        <li class="nav-item fr-nav-item">
                        <a data-bs-target="#navbarSupportedContent" class="nav-link fr-nav-link" href="/about"
                        >About Us</a>
                        </li>
                        <li class="nav-item fr-nav-item"><a data-bs-target="#navbarSupportedContent" class="nav-link fr-nav-link" href="/blog"
                        >Blogs</a>
                        </li>
                    </ul>
                    <div class="d-flex login-wrap mb-4 mb-lg-0">
                        <button class="primary-button rounded-pill" 
                        type="button" data-bs-toggle="offcanvas">
                            Sign In
                        </button>
                            <!-- <button class="d-none" id="signIn-drawer" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSignIn">
                            </button> -->
                    </div>
                </div>
            </div>
        </nav>
        <!-- sign-In Wrapper  -->
         <!-- <div class="sign-in-Wrapper"></div> -->
    </div>

    <!-- Hero Page -->

    <section class="slider-wrapper">
        <div class="carousel slide">

        </div>
    </section>

</body>
</html>
